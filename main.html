<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label id="name">Name:</label>
		<input for="name" type="text" placeholder="Name">
		<br><br>
		<label id="phone">Phone Number:</label>
		<input for="phone" type="text" placeholder="Phone Number">
		<br><br>
		<label id="address">Address:</label>
		<input for="address" type="text" placeholder="Address">
		<br><br>
		<label id="checkbox">Have you ever lived with a Dog before?</label>
		<input for="checkbox" type="checkbox">Value should be: "Have you ever lived with a Dog before?"<br><br>
		<label id="multiselect">Please select your preferred breeds:</label>
		<select for="multiselect">
			<option value="Samsung">Samsung</option>
			<option value="Lava">Lava</option>
			<option value="Apple">Apple</option>
		</select>
		<br><br>
		<button id="submit" type="submit">Submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
