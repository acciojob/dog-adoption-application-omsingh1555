<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application</title>
</head>
<body>

<form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <div class="checkbox-group">
        <input type="checkbox" id="dogExperience" value="Have you ever lived with a Dog before?">
        <label for="dogExperience">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" multiple>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Beagle">Beagle</option>
    </select>

    <input type="submit" value="Submit">
</form>

<script type="text/javascript" src="./script.js"></script>

</body>
</html>
