<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"/>
		<br><br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"/>
		<br><br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"/>
		<br><br>
		<label for="checkbox">Have you ever lived with a Dog before?
		</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>
		<br><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select multiple id="multiSelect" >
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="French Bulldog">French Bulldog</option>
		</select>
		<br><br>
		<label for="submit"></label>
		<input type="submit" id="submit" value="Submit"/>
		<br><br>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
